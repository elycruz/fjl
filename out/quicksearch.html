    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules booleanfjlfunctionlistobjectstring Global Global Global Type Definitions Any Synonym for 'any value'. Type: * ErrorIfNotType(type, contextName, valueName, value) Used to ensure value matches passed in type. Parameters: Name Type Description type TypeRef Constructor name or constructor. contextName String valueName String value * Throws: If value doesn't match type. Type Error Returns: What ever value is. Type * ErrorIfNotTypes(valueTypes, contextName, valueName, value) Used to ensure a value matches one of one or more types passed in. Parameters: Name Type Description valueTypes TypesArray Array of constructor names or constructors. contextName String valueName String value * Throws: If value doesn't match type. Type Error Returns: Whatever value is. Type * ErrorMessageCall(tmplContext) Error message template function. Parameters: Name Type Description tmplContext TemplateContext Returns: Type String TemplateContext Template context used for error message renderers (functions that take a context obj and return a string). Type: Object.&lt;value, valueName, expectedTypeName, foundTypeName, messageSuffix&gt; Properties: Name Type Argument Default Description value * valueName String expectedTypeName String Expected name of constructor of value; E.g., usually SomeConstructor.name; foundTypeName String Found types name; E.g., FoundConstructor.name; messageSuffix * &lt;optional&gt; null Message suffix (sometimes an extra hint or instructions for directing user to fix where his/her error has occurred). Optional. TypeChecker(Type, value) Checks whether a value is of given type. Parameters: Name Type Description Type TypeRef a Type or it's name; E.g., Type.name. value * Returns: Type Boolean TypeRef() Type reference. Type itself or Type's name; E.g., Type.name; TypesArray Type: Array.&lt;(String|function())&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-24T00:30:48-04:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules booleanfjlfunctionlistobjectstring Global Global Modules × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-24T00:30:48-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules booleanfjlfunctionlistobjectstring Global Global fjlFunctional Javascript Library (inspired by Haskell's Prelude). Sections in Readme: Getting Started Requirements Motivation Docs Development Supported Platforms License Requirements: Javascript Ecmascript 5+. Supported Platforms:Browsers IE9+, and all other modern day browsers. NodeJs 8+ Getting Started:In Browser:See desired export type below: './dist/amd/' - Asynchronous module format. './dist/cjs/' - CommonJs module format. './dist/umd/' - Universal module definition format. './dist/iife/' - Immediately Invoked Function Execution - (exports fjl as a global). './dist/es6-module/' - Ecmascript 6 module format. Note: The './dist/package/fjl' files are for the new setup in ecma262 proposals for es6 modules ('.mjs' for es6 module and '*.js' for common-js module) (these are used in package.json as the default exports). In NodeJs:Using es2015 modules:import {...} from 'fjl';Using CommonJs modules:const fjl = require('fjl');Motivations: Haskell and it's Prelude. Lambda Calculus. The need for a way to do strongly typed javascript (in actual code (not with typescript)) (possible via fjl.is* methods (fjl.isType, fjl.isset, etc.)). The need to be able to write functional code very quickly and easily (all methods in fjl are curried and lib also includes versions of all methods uncurried). A functional library that takes advantage of the es6 features of the language and is built from the ground up using functional concepts. A functional library that is exported to multiple formats (umd, amd, commonjs, es6-modules, and iife). A functional library that has curried and un-curried versions of included operations. Et. al. append, _append (un-curried version) A library that shouldn't be to hard to develop on (methods grouped similarly to the way the haskell modules are separated out 'Data.List' (in our lib is './src/list.js') etc.. Etc. etc.. Reasoning for paradigmsUse of while-and-for-loops instead of built-ins: They are faster than iterating with es5 functional array additions (map, forEach etc.). @todo include jsperf links for above here. @todo map performance of our lib here. DocsJSDocs [https://functional-jslib.github.io/fjl] The docs are divided into modules though all methods in the library all live on fjl or the top level export of the library (the docs are written out that way to easier understand the separation and the grouping of methods (will give users a better idea of what methods are for what (without reading to much documentation))). Modules with a prefixed '' contain docs for un-curried members. Modules without a prefixed '' contain docs for curried members (one set of docs will be generated per module in the future). The jsdocs link listed above has the modules included on fjl, divided by the operation types ported over from the haskell prelude: booleanOpsisTruthy, isFalsy, alwaysTrue, alwaysFalselistList operations imported from the Data.List haskell module. append, appendMany, head, last, tail, init, uncons, unconsr, concat, concatMap, reverse, intersperse, intercalate, transpose, subsequences, subsequences1, permutations, foldl, foldl1, foldr, foldr1, mapAccumL, mapAccumR, iterate, repeat, replicate, cycle, unfoldr, findIndex, findIndices, elemIndex, elemIndices, take, drop, splitAt, takeWhile, dropWhile, dropWhileEnd, span, breakOnList, at, find, filter, map, partition, elem, notElem, lookup, isPrefixOf, isSuffixOf, isInfixOf, isSubsequenceOf, group, groupBy, inits, tails, stripPrefix, zip, zipN, zip3, zip4, zip5, zipWith, zipWithN, zipWith3, zipWith4, zipWith5, unzip, unzipN, any, all, and, or, not, sum, product, maximum, minimum, scanl, scanl1, scanr, scanr1, nub, remove, sort, sortOn, sortBy, insert, insertBy, nubBy, removeBy, removeFirstBy, unionBy, union, intersect, intersectBy, difference, complementNote: iterate, repeat, replicate, cycleIn javascript we do not have lazy lists (infinite lists) like in haskell so the aforementioned methods take an integer as their first parameter (in our implementation) (since we need to know when to their internal loops); E.g., Javascript: take(3, iterate(a =&gt; a * 2), [1..]) Haskell: take 3 $ iterate (a -&gt; a * 2) [1..] Notice the [1..], this doesn't exist in javascript; In haskell this is an infinite lazy list So our haskell definitions for our methods are iterate :: (a -&gt; a) -&gt; [a] repeat :: a -&gt; [a] replicate :: Int -&gt; a -&gt; [a] cycle :: [a] -&gt; [a] In javascript: repeat and replicate become the same: repeat :: Int -&gt; a -&gt; [a] replicate:: Int -&gt; a -&gt; [a] cycle becomes cycle :: Int -&gt; [a] -&gt; [a] iterate becomes iterate :: Int -&gt; (a -&gt; a) -&gt; [a] functionThe methods that comprise function operations are: apply, call, curry, curry2, curry3, curry4, curry5, curryN, until, flip, flip3, flip4, flip5, flipN, negateF, negateP, negateF3, negateF4, negateF5, negateFMany, id, compose, curry_, curry2_, curry3_, curry4_, curry5_, __ // Curry with placeholdersobjectThese methods are not really from the haskell library but are utilities for making working with javascript objects a little bit easier. assignDeep, assign, of, prop, typeOf, isType, instanceOf, isFunction, isClass, isCallable, isArray, isObject, isBoolean, isNumber, isString, isMap, isSet, isWeakMap, isWeakSet, isUndefined, isNull, isSymbol, isUsableImmutablePrimitive, isEmpty, isset, isEmptyList, isEmptyObject, isEmptyCollection, hasOwnProperty, length, keys, objUnion, objIntersect, objDifference, objComplement,stringImport from 'Data.List' (in haskell): lines, words, unwords, unlinesjsPlatformNon-haskell/javascript-specific exports: slice, includes, indexOf, lastIndexOf, split, pushNote for haskell developers: split in javascript is for strings. UtilitiesNote: Utility functions are generally not curried (minus a few exceptions: fPureTakesOne_, fPureTakes2_, fPureTakesOneOrMore_ ). Low level utilitiesTurning regular methods into functional ones; I.e., these take a name and return a function that take an-argument/arguments and a type value that has a method of name on it.The function returned takes arguments first and functor/member last. fPureTakesOne, fPureTakes2, fPureTakes3, fPureTakes4, fPureTakes5, fPureTakesOneOrMore, fPureTakesOne_, fPureTakes2_, fPureTakesOneOrMore_List operation utilitiesUncurried sliceFrom, sliceTo, slice, sliceCopy genericAscOrdering, lengths, lengthsToSmallest, reduceUntil, reduceRightUntil, reduce, reduceRight, lastIndex, findIndexWhere, findIndicesWhere, findWhere, aggregateStr, aggregateArr, aggregateObj, aggregateByType,Note: lastIndex gives you the last index of a list. Notable methods not added from the haskell prelude: Math/Integral/Num/etc. methods Jsdocs here: https://functional-jslib.github.io/fjl/ Development: Sources are in './src' Sources are divided by un-curried definitions ('./src/uncurried') and curried definitions (files in './src/*/' except the ones in './src/uncurried' (of course)). './src/jsPlatform' and './src/uncurried/jsPlatform' are native platform specific method versions pulled out for use (functionally) in some places where we didn't want to intermingle definition collections (list, function etc.). About non-conformity to full modularity (one-function-per-file): The library could have been written this way initially but wasn't, specifically to make development on the library easier (though it can be argued that development is actually more difficult this way, the trade-off of being able to think of functions in groups/modules and their relations is easier than having to think about functions as a smattering (of-them) numbering in the 100's of them (remember we export the curried and un-curried versions of prelude functions). Distributions are in './dist' Docs are generated via jsdoc to './docs' dir. Docs are written inline, in source using jsdoc format. and are generated out (to the './docs' folder) in html format (which get pulled by github onto [https://functional-jslib.github.io/fjl] (via the repo's settings). For development tasks:See scripts field in package.json. Note about 'pre-publish' script task: 'pre-publish' wasn't confused with default 'prepublish' task. 'pre-publish' task is just for getting conceptual pre-publish functionality locally (on dev-machine) without npm's default 'prepublish' side-effects/functionality (our 'pre-publish' doesn't get triggered by 'travis-ci' and the like since it isn't formally used for pre-publish on these platforms, etc..). Dev notes: './.babelrc' is used only for tests. Babel configurations found in './gulpfileConfig.json' are the configurations used for building the project. Unit testing:Unit tests are grouped by exported module: 'tests/test-list.js' - Tests 'list' module etc. We are using 'chai' and 'mocha' though we may want to move to 'jest' in the future. Perf Tests: subsequences: https://jsperf.com/subsequences/6 License:BSD 3 Clause Resource: Docs format: http://usejsdoc.org/ Haskell docs search engine: https://www.haskell.org/hoogle/ Listing of entire Haskell prelude: http://hackage.haskell.org/package/base-4.10.1.0/docs/Prelude.html Haskell List Prelude: http://hackage.haskell.org/package/base-4.10.1.0/docs/Data-List.html × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-24T00:30:48-04:00 using the DocStrap template. "},"module-boolean.html":{"id":"module-boolean.html","title":"Module: boolean","body":" Documentation Modules booleanfjlfunctionlistobjectstring Global Global Module: boolean Created by elyde on 7/15/2017. Methods &lt;static&gt; alwaysFalse() Returns false. Returns: Type Boolean &lt;s
